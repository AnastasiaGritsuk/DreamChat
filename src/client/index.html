<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat Project</title>
		<link href="css/screen.css" rel="stylesheet">	
		<link href="css/font-awesome.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body onload = "run()">

	<div class="all">
		<header class="header" >
			
		</header>
			
		<main class="content">
			<div class="section-inner">
				<div class="content_inner clearfix">
					<div class="chat_wrap clearfix">
						<div class="chat_history_wrap">
							
							<div id = "historyBox" class="chat_history"></div>
							
						</div>
						<div class="answerService clearfix">
							<div class="answer_area_wrap">
								<textarea id="newMessageBox" class="answer_area"></textarea>	
							</div>
							<div class="answer_btn_wrap">
								<a id = "sendButton" class="answer_btn"></a>
							</div>							
						</div>
					</div>
					
				</div>
			</div>
		</main>
	</div>

	<div id="message-template" class="hidden">
		<div id="message" class="message">
			<div class="message-content">
				<span class="message-username">Username</span>
				<span class="message-text">Hello baby</span>
				<input type="text" name="" class="hidden">
			</div>
			<span class="message-edit">
				<i class="icon-edit"></i>
			</span>
			<span class="message-edit-complete hidden">
				<i class="fa fa-check-square-o"></i>
			</span>
			<span class="message-delete">
				<i class="icon-remove-circle"></i> 
			</span>
		</div>
	</div>

	<script src="js/app.js"></script>
	</body>
</html>
