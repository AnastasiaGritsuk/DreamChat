<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat Project</title>
		<link href="css/screen.css" rel="stylesheet">	
	</head>
	<body onload = "run()">

	<div class="all">
		<header class="header" >
			<div class="section-inner clearfix">
				<div class="nav_service_wrap clearfix">
					<div class="nav_service_left">
						<ul class="nav_service">
			                <li class="nav_service_item">
			                    <div class="user_profile">
			                        <span class="user_profile_name">Welcome, <strong class="">Nastassiya</strong></span>
			                    </div>
			                </li>
			                <li class="nav_service_item">
		                        <a class="userProfile_link">
		                            <span class="user_profile_img"></span>
		                        </a>
			                </li>
			                
		            	</ul>
	            	</div>
	            	<div class="nav_service_right">
	                    <div class="userProfile_contact">
	                        <span class="user_profile_text">Chat with <strong class="">Tatiana</strong></span>
	                    </div>
	                </div>
                </div>
			</div>		
		</header>
			
		<main class="content">
			<div class="section-inner">
				<div class="content_inner clearfix">
					<div class="companion_list-wrap">
						<div class="companion_list"></div>
						
					</div>
					<div class="chat_wrap clearfix">
						<div class="chat_history_wrap">
							
							<div id = "historyBox" class="chat_history"></div>
							
						</div>
						<div class="answerService clearfix">
							<div class="answer_area_wrap">
								<textarea id="newMessageBox" class="answer_area"></textarea>	
							</div>
							<div class="answer_btn_wrap">
								<a id = "sendButton" class="answer_btn"></a>
							</div>							
						</div>
					</div>
					
				</div>
			</div>
		</main>
	</div>
	<script src="js/loadData.js"></script>
	</body>
</html>
