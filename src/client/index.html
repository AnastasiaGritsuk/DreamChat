<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat Project</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/screen.css" rel="stylesheet">
		<link href="css/message.css" rel="stylesheet">		
		<link href="css/font-awesome.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body onload="run()">

	<div class="all">
		<header class="header">
			<div class="section-inner">
				<div class="service clearfix">
					<div class="service-item" data-state="initial">
						<span class="icon">
							<i class="icon-male"></i> 
						</span>
						<span class="icon edit">
							<i class="icon-check"></i>
						</span>
						<span id = "username" class="icon-text"></span>
						<input type="text" class="icon-input">
					</div>
					<div class="service-item" data-state="initial">
						<span class="icon">
							<i class="icon-sign-blank"></i>
						</span>
						<span class="icon-text"></span>
					</div>
				</div>
			</div>
		</header>
		<main class="content">
			<div class="content-inner">
				<div class="chat_wrap clearfix">
					<div id = "historyBox" class="chat_history"></div>
				</div>
			</div>
		</main>
	</div>
	<footer class="footer">
		<div class="footer-inner">
			<div class="answerService clearfix">
				<div class="answer_area_wrap">
					<textarea id="newMessageBox" class="answer_area" rows="1" data-provide="typeahead" data-items="4" data-source="[&quot;привет&quot;,&quot;пока&quot;,&quot;нормально&quot;,&quot;пожалуйста&quot;,&quot;спасибо&quot;,&quot;дела&quot;,&quot;хорошо&quot;,&quot;пошли&quot;,&quot;занимаешься&quot;,&quot;делать&quot;,&quot;буду&quot;,&quot;прикольно&quot;,&quot;такой&quot;,&quot;подумала&quot;,&quot;вечером&quot;]"></textarea>	
				</div>
				<div class="answer_btn_wrap">
					<a id = "sendButton" class="answer_btn">
						<i class="icon-location-arrow"></i>
					</a>
				</div>							
			</div>
		<div>
	</footer>

	<template id="message-template">
		<style>
			 @import "css/font-awesome.css";
			 @import "css/font-awesome.min.css";
			 @import "css/message.css";
		</style>
		<div class="message" data-state="new" id="">
			<div class="message-content">
				<span class="message-username">
					<content select=".username"></content>
				</span>

				<span class="message-text">
					<content select=".text"></content>
				</span>
				<input type="text" class="message-newtext" >
				<span class="message-edit">
					<i class="icon-edit"></i>
				</span>
				<span class="message-edit-complete">
					<i class="fa fa-check-square-o"></i>
				</span>
				<span class="message-edit-cancel">
					<i class="icon-remove-circle"></i> 
				</span>
				<span class="message-delete">
					<i class="icon-remove-circle"></i> 
				</span>
				
			</div>
			<div class="message-time">
				<content select=".time"></content>
			</div>
		</div>
	</template>

	<!-- <script src="http://code.jquery.com/jquery.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
