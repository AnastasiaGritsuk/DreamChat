<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chat Project</title>
		<link href="css/screen.css" rel="stylesheet">
		<link href="css/message.css" rel="stylesheet">		
		<link href="css/font-awesome.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body onload = "run()">

	<div class="all">
		<header class="header">
			<div class="section-inner">
				<div class="header-content">
					<div class="user-profile">
						<span class="user-profile-img">
							<i class="icon-male"></i> 
						</span>
						<span>username</span>
					</div>
					<div class="chat-service">
						<div class="chat-service-item">
							<span class="server-img">
								
							</span>
						</div>
						<div class="chat-service-item">
							
						</div>
					</div>
				</div>
			</div>
			
		</header>
			
		<main class="content">
			<div class="content-inner">
				<div class="chat_wrap clearfix">
					<div id = "historyBox" class="chat_history"></div>
				</div>
			</div>
		</main>
	</div>
	<footer class="footer">
		<div class="footer-inner">
			<div class="answerService clearfix">
				<div class="answer_area_wrap">
					<textarea id="newMessageBox" class="answer_area"></textarea>	
				</div>
				<div class="answer_btn_wrap">
					<a id = "sendButton" class="answer_btn">
						<i class="icon-location-arrow"></i>
					</a>
				</div>							
			</div>
		<div>
	</footer>

	<template id="message-template">

		<style>

		 @import "css/font-awesome.css";
		 @import "css/font-awesome.min.css";
		 @import "css/message.css";

			
		</style>

		<div id="message" class="message">
			<div class="message-content">
				<span class="message-username">Username</span>

				<span class="message-text">Hello baby</span>
				<input type="text" name="" class="hidden">
			
				<span class="message-edit">
					<i class="icon-edit"></i>
				</span>
				<span class="message-edit-complete hidden">
					<i class="fa fa-check-square-o"></i>
				</span>
				<span class="message-delete">
					<i class="icon-remove-circle"></i> 
				</span>
			</div>
		</div>

	</template>

	<div class="popup_wrap" style="display: none;">
			<div class="popup_cover"></div>
			<div class="popup"> 
				<div class="popup_inner">
					<div class="popup_content_wrap">
						<div class="popup_title">
							<h1 class="popup_header_text">
								<span class="popup_header_text black">Popup title -</span> 
							</h1>
							<a class="remove_icon" href="#">
								<span class=" glyphicon glyphicon-remove"></span>
							</a>	
						</div>
						<div class="popup_content">
							<div class="popup_img_wrap">
								<span class="popup_icon"></span>
							</div>
							<div class="popup_message">
								<h2 class="popup_message_title">Popup message title</h2>
								<p class="popup_message_text text">text</p>
								<p class="popup_message_comment text">text</p>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="js/app.js"></script>
	</body>
</html>
